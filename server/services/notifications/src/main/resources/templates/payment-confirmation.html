<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #e2e2e2;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            margin: 0;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Payment Confirmation</h1>
    </div>

    <div class="content">
        <p>Dear <strong th:text="${customerName}">John Doe</strong>,</p>
        <p>Thank you for your payment! Here are the details of your transaction:</p>

        <p><strong>Order Reference:</strong> <span th:text="${orderReference}">REF123456</span></p>
        <p><strong>Total Paid:</strong> <span th:text="${total}">$100.00</span></p>
        <p><strong>Payment Method:</strong> <span th:text="${paymentMethod}">CREDIT_CARD</span></p>
    </div>

    <div class="footer">
        <p>If you have any questions, feel free to contact us at support@example.com.</p>
        <p>Thank you for your payment!</p>
    </div>
</div>

</body>
</html>
